<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="style.css" />
  <head>
    <title>Rock paper scissors</title>
  </head>

  <body>
    <p class="title">Rock paper scissors</p>
    <button class="move-down js-rock-button">
      <img
        src="

https://s3.amazonaws.com/shecodesio-production/uploads/files/000/121/872/original/rock-emoji.png?1712269917"
        class="move-icon"
        alt="Rock"
      />
    </button>

    <button class="move-down js-paper-button">
      <img
        src="
https://s3.amazonaws.com/shecodesio-production/uploads/files/000/121/871/original/paper-emoji.png?1712269876"
        class="move-icon"
        alt="paper"
      />
    </button>

    <button class="move-down js-scissors-button">
      <img
        src="
https://s3.amazonaws.com/shecodesio-production/uploads/files/000/121/873/original/scissors-emoji.png?1712269937"
        class="move-icon"
        alt=" scissors"
      />
    </button>

    <p class="result js-result"></p>
    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button
      onclick="
    score.wins = 0
    score.losses  = 0
    score.ties = 0
    localStorage.removeItem('score')
    updatingScore()

    "
      class="reset-score"
    >
      Reset score
    </button>

    <button class="auto-play-button" onclick="autoPlay()">Autoplay</button>
    <script src="script.js"></script>
  </body>
</html>
